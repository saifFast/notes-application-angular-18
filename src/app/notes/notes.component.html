<div *ngIf="true">
  <li *ngFor="let note of (notes | async); index as i; first as isFirst">
    <a (click)="onSelectNote(note.id)">
      {{note.title}}
    </a>
  </li>
  <div>

<div *ngIf="!editNote">
  <h3>{{currentNote.title}}</h3>
  <p>
    {{currentNote.text}}
  </p>
  <div>
    <button color="primary" (click)="onEditNote()" *ngIf="noteSelected()">Edit</button>
    <button color="warn" (click)="onDeleteNote()" *ngIf="noteSelected()">Delete</button>
    <button color="primary" (click)="onNewNote()">New Note</button>
  </div>
</div>

<p>Saif</p>

<div *ngIf="editNote">
  <form [formGroup]="editNoteForm" (ngSubmit)="updateNote()">    
      <input placeholder="Title" formControlName="title">    
      <textarea matInput placeholder="Note text" formControlName="text"></textarea>    
    <button color="primary">Update</button>
  </form>
</div>
